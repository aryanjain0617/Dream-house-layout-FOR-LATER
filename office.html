<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office - Flexible Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="top-bar">
        <a href="index.html" class="back-button">‚Üê Back</a>
        <h1 class="main-heading">OFFICE</h1>
        <div class="spacer"></div>
    </header>

    <main class="flex-wrapper">
        <div class="image-card">
            <div class="image-placeholder"><img src="desk.jpg" alt="Desk"></div>
            <p class="caption">Desk image</p>
        </div>

        <div class="image-card">
            <div class="image-placeholder"><img src="meeting.jpg" alt="Meeting"></div>
            <p class="caption">MEETING ROOM IMAGE</p>
        </div>

        <div class="image-card">
            <div class="image-placeholder"><img src="bathrooms.jpg" alt="Bathrooms"></div>
            <p class="caption">Bathrooms</p>
        </div>

        <div class="image-card">
            <div class="image-placeholder"><img src="corridors.jpg" alt="Corridors"></div>
            <p class="caption">Corridors</p>
        </div>

        <div class="image-card">
            <div class="image-placeholder"><img src="outer-layout.jpg" alt="Layout"></div>
            <p class="caption">OUTER LAYOUT</p>
        </div>
    </main>

</body>

</html>
